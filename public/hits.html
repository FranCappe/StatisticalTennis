<body class="hidden">
  <div class="center" id="onload">
    <div class="ball"></div>

    </div>
</div>

    <fieldset>
        <h1 class="Tiros">Hits</h1>
        <hr>
        <br>
        <br>
        <br>
        <form id="hits-form" method="post" action="/api/hits"  >
            <div class="form-group">
                <label for="dob">Selection of the days you have played:</label>
                <input type="date" id="dob" name="date" required>
              </div>
            <br>
            <label for="hit-forehand">Forehand</label>
            <input type="number" id="hit-forehand" name="hit-forehand">
            <br>
            <br>
            <br>
            <label for="hit-backhand">Backhand</label>
            <input type="number" id="hit-backhand" name="hit-backhand">
            <br>
            <br>
            <br>
            <label for="hit-forehand-volley">Forehand Volley</label>
            <input type="number" id="hit-forehand-volley" name="hit-forehand-volley">
            <br>
            <br>
            <br>
            <label for="hit-backhand-volley">Backhand Volley</label>
            <input type="number" id="hit-backhand-volley" name="hit-backhand-volley">
            <br>
            <br>
            <br>
            <label for="hit-backhand-volley">Smash</label>
            <input type="number" id="hit-smash" name="hit-smash">
            <br>
            <br>
            <br>
            <label for="hit-backhand-volley">Slice</label>
            <input type="number" id="hit-slice" name="hit-slice">
            <br>
            <br>
            <br>
            <label for="hit-backhand-drop">Drop</label>
            <input type="number" id="hit-drop" name="hit-drop">
            <br>
            <br>
            <br>
            <br>
            <br>
            <button type="submit" class="btn btn-success" id="enjoyBtn2">Enjoy!</button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <a href="/">Back</a>
      </fieldset>
